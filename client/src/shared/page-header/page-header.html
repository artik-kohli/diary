<div class="bg-gradient-to-r from-primary/10 via-secondary/5 to-accent/10 py-8" [class.border-b]="showBorder()"
    [class.border-base-200]="showBorder()">
    <div class="container mx-auto px-4">
        <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
            <div class="flex-1">
                @if (showBackButton()) {
                <button class="btn btn-ghost btn-sm mb-2" (click)="onBack.emit()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
                    </svg>
                    Back
                </button>
                }
                <h1 class="text-3xl font-bold text-base-content mb-2">{{ title() }}</h1>
                @if (subtitle()) {
                <p class="text-base-content/70">{{ subtitle() }}</p>
                }
            </div>
            @if (showAction()) {
            <div class="flex-shrink-0">
                <ng-content select="[slot=action]"></ng-content>
            </div>
            }
        </div>
    </div>
</div>
