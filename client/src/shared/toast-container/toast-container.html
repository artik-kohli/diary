<div class="toast toast-top toast-end z-50">
    @for (toast of toasts(); track toast.id) {
    <div [class]="getToastClasses(toast.type)" class="animate-slide-in-up">
        <!-- Toast Icon -->
        <div class="flex-shrink-0">
            @switch (toast.type) {
            @case ('success') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            }
            @case ('error') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            }
            @case ('warning') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-2.5L13.732 4c-.77-.833-1.964-.833-2.732 0L3.732 16.5c-.77.833.192 2.5 1.732 2.5z" />
            </svg>
            }
            @case ('info') {
            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
            }
            }
        </div>

        <!-- Toast Content -->
        <div class="flex-1">
            <span>{{ toast.message }}</span>
        </div>

        <!-- Toast Actions -->
        <div class="flex items-center gap-2">
            @if (toast.action) {
            <app-action-button [text]="toast.action.text" variant="ghost" size="sm" (onClick)="executeAction(toast)" />
            }

            @if (toast.dismissible) {
            <button class="btn btn-ghost btn-sm btn-square" (click)="dismiss(toast.id)" aria-label="Close toast">
                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
            }
        </div>
    </div>
    }
</div>
