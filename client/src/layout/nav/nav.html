<!-- Simple Profile Dropdown Navigation -->
@if (authService.currentUser(); as user) {
<!-- Backdrop Overlay -->
<div class="nav-backdrop" [class.nav-backdrop-visible]="isDropdownOpen()" (click)="closeDropdown()"></div>

<div class="nav-dropdown fixed bottom-4 right-4 z-50" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <!-- Profile FAB Button -->
    <button tabindex="0" class="nav-fab-btn" (click)="toggleDropdown()">
        <img [src]="user?.imageUrl || '/user.png'" alt="Profile" class="w-10 h-10 rounded-full object-cover" />
    </button>

    <!-- Dropdown Menu -->
    <div tabindex="0" class="nav-dropdown-content rounded-lg p-4 shadow-xl border border-opacity-20 mt-2"
        [class.nav-dropdown-open]="isDropdownOpen()">
        <!-- User Info Header -->
        <div class="mb-4 p-3 glass-effect rounded-lg border border-opacity-20">
            <div class="flex items-center gap-3">
                <img [src]="user?.imageUrl || '/user.png'" alt="Profile"
                    class="w-12 h-12 rounded-full object-cover ring-2 ring-opacity-30"
                    [style.ring-color]="currentTheme().colors.primary" />
                <div>
                    <h3 class="font-semibold">{{ user.displayName }}</h3>
                    <p class="text-sm text-muted">{{ user.email }}</p>
                </div>
            </div>
        </div>

        <!-- Navigation Links -->
        <div class="nav-list mb-4">
            <div class="nav-list-item">
                <button class="nav-item" (click)="navigateToAndClose('/home')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span>Home</span>
                </button>
            </div>

            <div class="nav-list-item">
                <button class="nav-item" (click)="navigateToAndClose('/diaries')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span>My Diaries</span>
                </button>
            </div>

            <div class="nav-list-item">
                <button class="nav-item" (click)="navigateToAndClose('/memos')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>Quick Memos</span>
                </button>
            </div>

            <div class="nav-list-item">
                <button class="nav-item" (click)="navigateToAndClose('/public')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                    </svg>
                    <span>Public Diaries</span>
                </button>
            </div>
        </div>

        <div class="divider my-2"></div>

        <!-- Current Theme Display -->
        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text text-sm font-medium pl-2">Current Theme</span>
            </label>
            <div class="theme-display-card rounded-lg p-3 border border-opacity-20">
                <div class="flex items-center justify-between mb-2">
                    <div class="flex-1 min-w-0">
                        <p class="font-semibold text-sm truncate">{{ currentTheme().name }}</p>
                        <p class="text-xs theme-subtitle capitalize">{{ currentTheme().timeOfDay }} theme</p>
                    </div>
                    <div class="w-6 h-6 rounded-full flex-shrink-0" [style.background]="currentTheme().colors.primary">
                    </div>
                </div>
                <div>
                    <p class="text-xs theme-description">Auto-updates by time</p>
                </div>
            </div>
        </div>

        <div class="divider my-2"></div>

        <!-- Action Buttons -->
        <div class="nav-actions">
            <div class="nav-actions-item">
                <button class="nav-item-secondary">
                    <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-sm">Profile Settings</span>
                </button>
            </div>

            <div class="nav-actions-item">
                <button class="nav-item-danger" (click)="logoutAndClose()">
                    <svg class="w-4 h-4 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="text-sm">Sign Out</span>
                </button>
            </div>
        </div>
    </div>
</div>
}
