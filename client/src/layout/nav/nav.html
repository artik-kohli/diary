<!-- Simple Profile Dropdown Navigation -->
@if (authService.currentUser(); as user) {
<div class="dropdown dropdown-end fixed bottom-4 right-4 z-50">
    <!-- Profile FAB Button -->
    <button tabindex="0" class="btn btn-circle btn-lg btn-primary shadow-lg">
        <img [src]="user?.imageUrl || '/user.png'" alt="Profile" class="w-10 h-10 rounded-full object-cover" />
    </button>

    <!-- Dropdown Menu -->
    <div tabindex="0"
        class="dropdown-content menu bg-base-100 rounded-box w-72 p-4 shadow-xl border border-base-300 mt-2">
        <!-- User Info Header -->
        <div class="mb-4 p-3 bg-gradient-to-r from-primary/10 to-secondary/10 rounded-lg">
            <div class="flex items-center gap-3">
                <img [src]="user?.imageUrl || '/user.png'" alt="Profile"
                    class="w-12 h-12 rounded-full object-cover ring-2 ring-primary/30" />
                <div>
                    <h3 class="font-semibold text-base-content">{{ user.displayName }}</h3>
                    <p class="text-sm text-base-content/70">{{ user.email }}</p>
                </div>
            </div>
        </div>

        <!-- Navigation Links -->
        <ul class="space-y-1 mb-4">
            <li>
                <button class="flex items-center gap-3 w-full p-2 hover:bg-base-200 rounded"
                    (click)="navigateTo('/home')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                    </svg>
                    <span>Home</span>
                </button>
            </li>

            <li>
                <button class="flex items-center gap-3 w-full p-2 hover:bg-base-200 rounded"
                    (click)="navigateTo('/diaries')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.746 0 3.332.477 4.5 1.253v13C19.832 18.477 18.246 18 16.5 18c-1.746 0-3.332.477-4.5 1.253" />
                    </svg>
                    <span>My Diaries</span>
                </button>
            </li>

            <li>
                <button class="flex items-center gap-3 w-full p-2 hover:bg-base-200 rounded"
                    (click)="navigateTo('/memos')">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    <span>Quick Memos</span>
                </button>
            </li>
        </ul>

        <div class="divider my-2"></div>

        <!-- Theme Selector -->
        <div class="form-control mb-4">
            <label class="label">
                <span class="label-text text-sm font-medium">Theme</span>
            </label>
            <select class="select select-bordered select-sm w-full" [(ngModel)]="selectedTheme"
                (ngModelChange)="handleSelectTheme($event)">
                @for (theme of themes; track theme) {
                <option [value]="theme">{{ theme | titlecase }}</option>
                }
            </select>
        </div>

        <div class="divider my-2"></div>

        <!-- Action Buttons -->
        <ul class="space-y-1">
            <li>
                <button class="flex items-center gap-3 w-full p-2 hover:bg-base-200 rounded">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                    <span class="text-sm">Profile Settings</span>
                </button>
            </li>

            <li>
                <button class="flex items-center gap-3 w-full p-2 hover:bg-error/10 text-error rounded"
                    (click)="logout()">
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                    <span class="text-sm">Sign Out</span>
                </button>
            </li>
        </ul>
    </div>
</div>
}
